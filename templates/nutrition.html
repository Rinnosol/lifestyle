<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition - Lifestyle Health</title>
        <link rel="stylesheet" href="/static/Style.css"> 
</head>
<body>
    <header>
        <h1>Nutrition Planner</h1>
        <nav>
            <a href="/dashboard">Dashboard</a> |
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Calories</th>
                    <th>Protein</th>
                    <th>Carbs</th>
                    <th>Fat</th>
                    <th>Fiber</th>
                </tr>
            </thead>
            <tbody>
                {% for row in nutrition %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
    <form action="/meal" method="POST">
        <label for="meal_type">Meal Type:</label>
        <input type="text" id="meal_type" name="meal_type" required><br><br>
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required><br><br>
        <button type="submit">Save Meal</button>
    </form>
</body>
</html>
