<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy lifestyle</title>
        <link rel="stylesheet" href="/static/Style.css"> 
</head>
<body>
    <header>
        <h1>Set Goal for Healthy life style</h1>
        <nav>
            <a href="/dashboard">Dashboard</a> |
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h1>Goal</h1>
        <table>
            <thead>
                <tr>
                    <th>Sleep</th>
                    <th>Workout</th>
                    <th>Meal Calories</th>                    
                    <th>Datetime</th>
                </tr>
            </thead>
            <tbody>
                {% for row in goal %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>                    
                    <td>{{ row[4] }}</td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/goal" method="POST">
            <label for="Sleep">SleepDuration</label>
            <input type="text" id="sleep" name="sleep" required><br><br>
            <label for="calories">MealCalories</label>
            <input type="number" id="meal" name="meal" required><br><br>
            <label for="workout">WorkoutDuration</label>
            <input type="number" id="workout" name="workout" required><br><br>
            <button type="submit">Save Goal</button>
        </form>
    </body>
</body>
</html>
